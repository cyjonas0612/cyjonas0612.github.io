<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>個人數位名片</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background: linear-gradient(135deg, #f3f4f6 0%, #e5e7eb 100%); }
        .glass-card { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(10px); }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full glass-card rounded-3xl shadow-2xl overflow-hidden border border-white">
        <div class="h-32 bg-slate-700"></div>
        
        <div class="px-6 py-8 -mt-16 text-center">
            <img src="https://via.placeholder.com/150" alt="Avatar" class="w-32 h-32 rounded-full border-4 border-white mx-auto shadow-lg object-cover">
            
            <h1 class="mt-4 text-2xl font-bold text-gray-800">你的名字</h1>
            <p class="text-blue-600 font-medium">專業職稱 / 顧問 / 經理</p>
            
            <p class="mt-4 text-gray-600 text-sm leading-relaxed">
                這裡輸入你的簡短介紹。例如：擁有 10 年商務開發經驗，致力於提供客戶最精準的解決方案。
            </p>

            <div class="mt-8 space-y-3">
                <a href="mailto:yourname@example.com" class="flex items-center justify-center w-full py-3 px-4 bg-slate-800 text-white rounded-xl hover:bg-slate-700 transition shadow-md">
                    <i class="fas fa-envelope mr-2"></i> 發送郵件聯絡我
                </a>
                <a href="https://linkedin.com" class="flex items-center justify-center w-full py-3 px-4 bg-blue-600 text-white rounded-xl hover:bg-blue-500 transition shadow-md">
                    <i class="fab fa-linkedin mr-2"></i> LinkedIn 個人檔案
                </a>
                <a href="tel:+886912345678" class="flex items-center justify-center w-full py-3 px-4 bg-green-600 text-white rounded-xl hover:bg-green-500 transition shadow-md">
                    <i class="fas fa-phone mr-2"></i> 直接致電聯絡
                </a>
            </div>

            <div class="mt-10 pt-6 border-t border-gray-200">
                <p class="text-xs text-gray-400">© 2026 Your Name. All Rights Reserved.</p>
                <p class="text-xs text-gray-400 mt-1 italic">Powered by GitHub Pages</p>
            </div>
        </div>
    </div>
</body>
</html>
